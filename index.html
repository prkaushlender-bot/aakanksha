<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Aakanksha 🎂</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: pink;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      text-align: center;
      overflow-y: auto;
      padding-top: 50px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      max-width: 500px;
      position: relative;
      margin-bottom: 20px;
    }
    img.main-pic {
      width: 52.2%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .page-3 img.main-pic,
    .page-5 img.main-pic,
    .page-7 img.main-pic {
      width: 60%;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 25px;
      background: #ff4da6;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #ff1a8c; }
    .corner-pic {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 90px;
      opacity: 0.9;
    }
    #birthday-title {
      font-family: 'Pacifico', cursive;
      font-size: 38px;
      color: #ff1a8c;
      text-shadow: 2px 2px 6px #fff;
      margin-bottom: 10px;
    }
    #music-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ff4da6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    #music-btn:hover { background: #ff1a8c; }

    /* Cake Section */
    .cake-section { margin-top: 30px; }
    .cake-text { font-size: 24px; color: #ff1a8c; margin-bottom: 50px; }
    .cake {
      position: relative;
      width: 250px;
      height: 200px;
      margin: auto;
      cursor: pointer;
    }
    .plate { 
      width: 270px; height: 110px; 
      position: absolute; bottom: -10px; left: -10px; 
      background-color: #ccc; border-radius: 50%;
      box-shadow: 0 2px 0 #999, 0 4px 0 #888, 0 5px 40px rgba(0,0,0,0.5);
    }
    .layer { position: absolute; width: 250px; height: 100px; border-radius: 50%; background: #553c13; }
    .layer-top { top: 0; }
    .layer-middle { top: 33px; }
    .layer-bottom { top: 66px; }
    .icing { position: absolute; top: 2px; left: 5px; width: 240px; height: 90px; border-radius: 50%; background: #f0e4d0; }
    .drip { position: absolute; background: #f0e4d0; border-radius: 25px; }
    .drip1 { top:53px; left:5px; width:40px; height:48px; transform: skewY(15deg);}
    .drip2 { top:69px; left:181px; width:50px; height:60px; transform: skewY(-15deg);}
    .drip3 { top:54px; left:90px; width:80px; height:60px;}
    .candle { position: absolute; top:-20px; left:50%; width:16px; height:50px; background:#7B020B; border-radius:8px; margin-left:-8px; z-index:10; }
    .flame { position:absolute; top:-34px; left:50%; margin-left:-7.5px; width:15px; height:35px; background:orange; border-radius: 50%; animation: flicker 1s infinite alternate; z-index:10; }
    @keyframes flicker {
      0% { transform: skewX(5deg); box-shadow: 0 0 10px rgba(255,165,0,0.2);}
      25% { transform: skewX(-5deg); box-shadow: 0 0 20px rgba(255,165,0,0.5);}
      50% { transform: skewX(10deg); box-shadow: 0 0 40px rgba(255,165,0,0.3);}
      75% { transform: skewX(-10deg); box-shadow: 0 0 50px rgba(255,165,0,0.4);}
      100% { transform: skewX(5deg); box-shadow: 0 0 60px rgba(255,165,0,0.5);}
    }
    .hidden { display: none; }
    .popup {
      margin-top: 20px; background:#ffe6f2; padding:15px; border-radius:12px;
      font-size:16px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); max-width:400px; margin-left:auto; margin-right:auto;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="Yung Kai - Blue - LatinHype.mp3" type="audio/mp3">
  </audio>
  <button id="music-btn">🎶</button>

  <!-- First Page -->
  <div class="card" id="first-card">
    <h1 id="birthday-title">Happy Birthday Aakanksha 🎉</h1>
    <p>🎂 Aakanksha,💫 Tumhari life utni hi beautiful ho jitni tumhari smile hai ✨<br>
       Tumhara har din amazing aur special ho ✨<br>
       🌷 Hamesha khush raho aur apne sapne pure karo 💕</p>
    <div class="buttons"><button onclick="nextPage()">Next ➡</button></div>
  </div>

  <!-- Main Pages -->
  <div class="card" id="main-card" style="display:none;">
    <img id="page-img" class="main-pic" src="" alt="page image">
    <p id="message"></p>
    <div class="buttons">
      <button onclick="prevPage()">⬅ Back</button>
      <button id="next-btn" onclick="nextPage()">Next ➡</button>
    </div>
    <img src="unnamed.jpg" class="corner-pic" alt="cute corner">
  </div>

<script>
  const music = document.getElementById("bg-music");
  const musicBtn = document.getElementById("music-btn");
  const nextBtn = document.getElementById("next-btn");
  music.volume = 1.0;
  document.addEventListener("click",()=>{if(music.paused) music.play().catch(()=>{});},{once:true});
  musicBtn.addEventListener("click",()=>{if(music.paused){music.play();musicBtn.textContent="🎶"}else{music.pause();musicBtn.textContent="🔇"}});

  const pages = [
    {img:"page2.jpg", msg:"Welcome to your special surprise 💕<br>✨ Tumhari smile har cheez ko aur bhi khoobsurat bana deti hai 💕<br>🌸 Tum khud ek special vibe ho jo sabko attract karti hai ✨<br>💫 Bas tum waise hi hamesha charming aur pyari bani raho 🌷"},
    {img:"page3.jpg", msg:"Tumhari aankhon mein ek alag hi magic hai 😉<br>Aankh band karke bhi tumhari muskaan yaad aa jaati hai 💫<br>Har baar tumhe dekh kar dil khush ho jaata hai 💖", class:"page-3"},
    {img:"page4.jpg", msg:"Tum ekdum unique ho ✨<br>Tumhari simplicity aur sweetness dil ko bohot khush kar deti hai 💕<br>Har conversation tumhare saath bohot special lagti hai 🌷"},
    {img:"page5.jpg", msg:"Hamari dosti ek cute si kahani hai 🤝<br>Tum saath ho to har moment special lagta hai 🌸<br>Har pal tumhari yaadon se khushiyon se bhara lagta hai 💫", class:"page-5"},
    {img:"page6.jpg", msg:"Secret Message 🌙<br>Tum meri zindagi ka ek bohot khaas hissa ho 💖<br>Tumse baat karna aur tumhare saath time bitana har din ko better bana deta hai ✨<br>Aur tumhari ek muskaan hi meri puri duniya bright kar deti hai 🌸<br>Janta ho, utna aacha dost nhi ho mai tara, but hamesha try karo ga ki, tumha khushi rakh sako or parsahna kam karo 🦋"},
    {img:"page7.jpg", msg:"Final Wish 🎂❤️<br>May your life hamesha happiness aur success se bhari rahe 💕<br>Har khwahish tumhari poori ho 🌟<br>Hamesha shine karti raho ✨ Happy Birthday once again yrrrrrr 🥳", class:"page-7"},
    {img:"", msg:`
      <div class="cake-section">
        <div class="cake-text">🎂 Birthday Cake 🎂</div>
        <div class="cake" onclick="blowCandle()">
          <div class="plate"></div>
          <div class="layer layer-bottom"></div>
          <div class="layer layer-middle"></div>
          <div class="layer layer-top"></div>
          <div class="icing"></div>
          <div class="drip drip1"></div>
          <div class="drip drip2"></div>
          <div class="drip drip3"></div>
          <div class="candle">
            <div class="flame" id="flame"></div>
          </div>
        </div>
        <div id="popup" class="popup hidden">
          🎉 Happy Birthday meri yrrrrrrrr ❤️<br>
          Thank you itna saal saath rahne ke liye 🙏<br>
          Thank you so much yrrrrr 💕<br>
          Tum meri life ka best part ho 💫<br>
          Hamesha khush raho 🌸
        </div>
      </div>`}
  ];

  let current = 0;
  const firstCard = document.getElementById("first-card");
  const mainCard = document.getElementById("main-card");
  const pageImg = document.getElementById("page-img");
  const message = document.getElementById("message");

  function showPage(index){
    mainCard.style.display="block"; firstCard.style.display="none";
    if(pages[index].img){ pageImg.style.display="block"; pageImg.src=pages[index].img; } 
    else{ pageImg.style.display="none"; }
    message.innerHTML = pages[index].msg;
    mainCard.className="card "+(pages[index].class||"");
    confetti({ particleCount:(index===pages.length-1)?200:80, spread:70, origin:{y:0.6} });
    if(index===pages.length-1){ nextBtn.style.display="none"; } 
    else{ nextBtn.style.display="inline-block"; }
  }

  function nextPage(){ if(firstCard.style.display!=="none"){ showPage(current); } 
    else if(current<pages.length-1){ current++; showPage(current); } 
  }
  function prevPage(){ if(current>0){ current--; showPage(current); } 
    else{ mainCard.style.display="none"; firstCard.style.display="block"; } 
  }
  function blowCandle(){
    document.getElementById("flame").classList.add("hidden");
    document.getElementById("popup").classList.remove("hidden");
  }
</script>
</body>
</html>
